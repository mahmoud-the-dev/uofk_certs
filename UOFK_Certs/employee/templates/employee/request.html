{% extends 'index.html' %} {% block content %}
<div class="container">
	<form action="" method="POST" class="was-validated">
		<div class="form-group">
			<input
				name="quantity"
				type="number"
				value="{{req.count}}"
				id="amount"
				class="form-control"
				disabled
			/>
		</div>

		<div class="form-group">
			<input
				value="{{req.student}}"
				class="form-control"
				type="text"
				name="type"
				disabled
			/>
		</div>
		<div class="form-group">
			<p class="form-control m-0">
				Current status: {{req.request_status}}
			</p>
			<label class="col-form-label" for="typesDrop"> edit status:</label>
			<select
				class="form-select form-control"
				level=""
				name="certificate_status"
				id="typesDrop"
			>
				<option selected>change status</option>
				<option value="wfp">waiting for payment</option>
				<option value="ip">in process</option>
				<option value="rd">ready</option>
				<option value="rcv">received</option>
			</select>
		</div>

		<div class="form-group">
			<h2>Requests</h2>
		</div>

		{% for cert in req.certificateitem_set.all%}
		<div class="form-group">
			<input
				value="{{cert.level}} / {{cert.certificate_type}}"
				class="form-control"
				type="text"
				name="type"
				disabled
			/>
		</div>
		<div class="form-group">
			<p class="form-control m-0">Current status: {{cert.status}}</p>
			<label class="col-form-label" for="typesDrop"> edit status:</label>

			<div class="form-group">
				<input
					name="quantity"
					type="number"
					value="{{cert.quantity}}"
					id="amount"
					class="form-control"
					disabled
				/>
			</div>

			<select
				class="form-select form-control"
				level=""
				name="certificate_status"
				id="typesDrop"
				aria-label="Default select"
			>
				<option selected>change status</option>
				<option value="wfp">waiting for payment</option>
				<option value="ip">in process</option>
				<option value="rd">ready</option>
				<option value="rcv">received</option>
			</select>
		</div>

		{% endfor %}

		<button class="btn btn-danger" type="submit">Submit changes</button>
	</form>
</div>
{% endblock content %}
